<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChroNoiR goods_payment</title>
    <link rel="icon" href="img/logo.webp">
    <link rel="stylesheet" href="css/payment.css">
    <script src="src/payment.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #Title{
        font-weight: bolder;
        font-size: 100px;
        line-height: 400px;
        font-family: 'Times New Roman', Times, serif;
        color: black;
    }
    </style>
</head>
<body>
    
<div class="p-5 bg-dark text-white text-center" id="top_img" style="background-image: url(img/header.jpg); height: 500px">
    <h1 id="Title">ChroNoiR</h1>
  </div>
  
  <nav class="navbar navbar-expand-sm bg-secondary bg-gradient navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
            <img src="img/logo.webp" width="60px" height="40px">
          </li>
        <li class="nav-item">
          <a class="nav-link" href="main.html">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="info.html">Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="music.html">Music</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="goods.html">Goods</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row border border-secondary m-5" id="bord">
        <div class="col-sm-2">
            <img src="img/hat.png" height="150px" width="140px">
        </div>
        <div class="col-sm-10">
            <span class="info" id="name">ChroNoiR One-Man Live 버킷햇</span>
            <span class="info" id="stock" >1개</span>
            <span class="info" id="price">42,000원</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 order-md-1" id="pay">
            <h4 class="mb-3">배송 주소</h4>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="firstName">이름</label>
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="invalid-feedback">
                            이름은 필수 항목입니다.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="lastName">성</label>
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="invalid-feedback">
                            성은 필수 항목입니다.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username">사용자 이름</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="사용자 이름" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            사용자 이름은 필수 항목입니다.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">이메일 <span class="text-muted">(선택사항)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        올바른 형식의 이메일을 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 메인 스트리트" required="">
                    <div class="invalid-feedback">
                    주소는 필수 항목입니다.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address2">주소 2 <span class="text-muted">(선택 사항)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="아파트 또는 스위트룸">
                </div>
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="country">국가</label>
                        <select class="custom-select d-block w-100" id="country" required> 
                            <option value="">선택</option> 
                            <option>대한민국</option>
                        </select>
                        <div class="invalid-feedback">
                            국가를 선택해주세요.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state">지역</label>
                        <select class="custom-select d-block w-100" id="state" required>
                            <option value="">선택</option>
                            <option>서울특별시</option>
                            <option>강원특별자치도</option>
                            <option>부산광역시</option>
                            <option>대구광역시</option>
                            <option>광주광역시</option>
                            <option>울산광역시</option>
                        </select>
                        <div class="invalid-feedback">
                        지역을 선택해주세요.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="zip">우편번호</label>
                        <input type="text" class="form-control" id="zip" required>
                        <div class="invalid-feedback">
                            우편번호는 필수 항목입니다.
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">구매하기</button>
            </form>
        </div>
    </div>
  </div>
  
  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p class="text-secondary">저자 | 숙명여자대학교 컴퓨터과학전공 23 김성희</p>
    <p class="text-secondary">이메일 | 2with13@sookmyung.ac.kr</p>
  </div>
</body>
</html>
